        let questions = [];
        let currentQuestionIdx = 0;
        let score = 0;
        let isAnswered = false;

        function shuffleQuestions() {
            // Pick 10 random questions from the pool
            const shuffled = [...questionPool].sort(() => 0.5 - Math.random());
            questions = shuffled.slice(0, 10);
        }

        function initQuiz() {
            if (currentQuestionIdx === 0 && !isAnswered) {
                shuffleQuestions();
            }

            const q = questions[currentQuestionIdx];
            isAnswered = false;
            
            // Progress
            document.getElementById('progress-text').innerText = `Question ${currentQuestionIdx + 1} of ${questions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentQuestionIdx + 1) / questions.length) * 100}%`;
            document.getElementById('score-badge').innerText = `Score: ${score}`;

            // Sentence
            const display = document.getElementById('sentence-display');
            display.innerHTML = '';
            q.sentence.split(' ').forEach(word => {
                const span = document.createElement('span');
                // Clean the word for comparison (removing punctuation)
                const cleanWord = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                if (cleanWord === cleanWord.toUpperCase() && cleanWord.length > 1) {
                    span.className = "underline decoration-4 decoration-blue-300 underline-offset-4";
                    span.innerText = word + " ";
                } else {
                    span.className = "font-normal text-slate-800";
                    span.innerText = word + " ";
                }
                display.appendChild(span);
            });

            // Options
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "flex items-center justify-between p-4 rounded-xl border-2 font-semibold transition-all border-slate-200 hover:border-blue-400 hover:bg-blue-50 cursor-pointer text-slate-700 w-full";
                btn.innerText = opt;
                btn.onclick = () => handleSelect(idx);
                container.appendChild(btn);
            });

            // Reset UI states
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('hint-text').classList.add('hidden');
            document.getElementById('hint-wrapper').classList.remove('hidden');
            document.getElementById('hint-toggle').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg> Need a hint?`;
        }

        function handleSelect(idx) {
            if (isAnswered) return;
            isAnswered = true;
            const q = questions[currentQuestionIdx];
            const buttons = document.getElementById('options-container').children;

            if (idx === q.correct) {
                score++;
                buttons[idx].classList.replace('border-slate-200', 'border-green-500');
                buttons[idx].classList.add('bg-green-50', 'text-green-700');
                buttons[idx].innerHTML += `<svg class="text-green-600" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
                document.getElementById('feedback-text').innerHTML = `<span class="font-bold uppercase mr-2 text-green-700">Correct!</span> ${q.rationale}`;
                document.getElementById('feedback-area').classList.replace('border-red-100', 'border-green-100');
                document.getElementById('feedback-area').classList.add('bg-green-50');
            } else {
                buttons[idx].classList.replace('border-slate-200', 'border-red-500');
                buttons[idx].classList.add('bg-red-50', 'text-red-700');
                buttons[idx].innerHTML += `<svg class="text-red-600" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>`;
                
                buttons[q.correct].classList.replace('border-slate-200', 'border-green-500');
                buttons[q.correct].classList.add('bg-green-50', 'text-green-700');
                
                document.getElementById('feedback-text').innerHTML = `<span class="font-bold uppercase mr-2 text-red-700">Incorrect.</span> ${q.rationale}`;
                document.getElementById('feedback-area').classList.remove('bg-green-50');
                document.getElementById('feedback-area').classList.add('bg-red-50', 'border-red-100');
            }

            for (let i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
                if (i !== idx && i !== q.correct) {
                    buttons[i].classList.add('opacity-60', 'border-slate-100', 'text-slate-400');
                }
            }

            document.getElementById('feedback-area').classList.remove('hidden');
            document.getElementById('hint-wrapper').classList.add('hidden');
            document.getElementById('score-badge').innerText = `Score: ${score}`;
        }

        document.getElementById('next-btn').onclick = () => {
            currentQuestionIdx++;
            if (currentQuestionIdx < questions.length) {
                initQuiz();
            } else {
                showResults();
            }
        };

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${questions.length}`;
            
            let msg = "";
            if (score === 10) msg = "Perfect score! You're a verb master!";
            else if (score >= 8) msg = "Great job! You really know your verbs.";
            else if (score >= 5) msg = "Good effort! Keep practicing those verb types.";
            else msg = "Keep studying! Try again to improve your score.";
            document.getElementById('result-msg').innerText = msg;
        }

        document.getElementById('restart-btn').onclick = () => {
            currentQuestionIdx = 0;
            score = 0;
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            initQuiz();
        };

        document.getElementById('hint-toggle').onclick = () => {
            const hintText = document.getElementById('hint-text');
            const q = questions[currentQuestionIdx];
            if (hintText.classList.contains('hidden')) {
                hintText.innerHTML = `<strong>Hint:</strong> ${q.hint}`;
                hintText.classList.remove('hidden');
                document.getElementById('hint-toggle').innerText = "Hide Hint";
            } else {
                hintText.classList.add('hidden');
                document.getElementById('hint-toggle').innerText = "Need a hint?";
            }
        };

        window.onload = initQuiz;
    </script>
</body>
</html>
